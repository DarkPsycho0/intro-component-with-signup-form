<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
    <main class="container">
        <div>
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
                but understanding how developers think is invaluable. </p>
        </div>
        <div>
            <p>Try it free 7 days then $20/mo. thereafter</p>
            <form method="get" action="index.html" class="form">
                <input type="text" id="first-name" name="first-name" placeholder="First Name">
                <input type="text" id="last-name" name="last-name" placeholder="Last Name">
                <input type="email" id="email-address" name="email-address" placeholder="Email Address">
                <input type="password" id="password" name="password" placeholder="Password">
                <input type="submit" id="submit" value="Claim your free trial">
                <p>By clicking the button, you are agreeing to our <a>Terms and Services</a></p>
            </form>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
